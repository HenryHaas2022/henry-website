<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Page</title>
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/general.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.35s;
        }
        .container:hover{
            padding: 100px;
        }

        .first_header {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .first_description {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .first_buttons {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        .first_buttons:hover {
            background-color: #45a049;
        }
    
        .imprint{
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: black;
        }

    </style>
</head>

<body>
    <div class="container">
        <p class="first_header">Henry Haas</p>
        <p class="first_description">Pers√∂nliche Webseite, Student der Elektrotechnik aus Ulm, 20 Jahre alt</p>
        <div class="button-container">
            <button id="RedirectToCV" class="first_buttons">Kontakt</button>
            <button id="RedirectToMathematik" class="first_buttons">Mathematik</button>
            <button id="RedirectToElektrotechnik" class="first_buttons">Elektrotechnik</button>
            
        </div>
    </div>

    <div class="imprint">
        Henry Haas, 2024

    </div>

    <script>
        document.getElementById('RedirectToCV').addEventListener('click', function() {
            window.location.href = 'sites/cv.html';
        });

        document.getElementById('RedirectToMathematik').addEventListener('click', function() {
            window.location.href = 'sites/mathematik.html';
        });

        document.getElementById('RedirectToElektrotechnik').addEventListener('click', function() {
            window.location.href = 'sites/elektrotechnik.html';
        });

        document.getElementById('RedirectToInteressante_Links').addEventListener('click', function() {
            window.location.href = 'sites/interessante_links.html';
        });
    </script>
</body>

</html>
